<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="EstiloFormularioContato.css" >
    <title>Formulário de Contato</title>
</head>
<body>
    <!-- Aqui está o logo do site e o botão de sair --> 
    <div>
        <img class="logo" src="imagens/logo2.png" alt="Logo com o nome da empresa, escrito: oldflix, no tom vermelho.">
        <a href="index.html">
            <button class="botaosair">Sair</button>
        </a>
    </div><br><br><br><br><br>
    <hr>
    <!-- Inicio do formulário --> 
    <h1>Formulário de contato</h1>
    <h3>Estamos prontos para tirar todas as suas dúvidas.</h3>
    <form>
       <label for="NomeCompleto">Nome completo:</label>
       <input type="text" id="NomeCompleto" placeholder="Insira seu nome completo"><br><br>

        <label for="email">E-mail:</label>
        <input type="text" id="email"  placeholder=" Insira seu email"><br><br>
    
        <label for="mensagem">Escreva sua mensagem:</label><br>
        <textarea id="mensagem"></textarea><br><br>
 <!-- Botão Enviar Formulário -->
        <input type="submit" value="Enviar Formulário" id="botaoEnviar">
    </form>
</body>
</html>
